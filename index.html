<html>
<head>
  <title>Responsive site in only HTML and plain CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="hero-banner">
      <img src="images/hero-banner.jpg" />
    <div class="hero-banner__logo">
    </div>
  </section>

  <section class="photo-area">

    <section class="col col-1">
      <div class="photo-area__project--city"></div>
      <div class="photo-area__project--bridge"></div>
    </section>


    <section class="col col-2">
      <div class="photo-area__project--shore"></div>
      <div class="photo-area__project--superdry"></div>
      <div class="photo-area__project--typewriter"></div>
    </section>


    <section class="col col-3">
      <div class="photo-area__project--portfolio-container">
        <div class="photo-area__project--portfolio">
          <img src="images/portfolio.png" />
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eismod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. </p>
        </div>
        <div class="hamburger-icon"></div>
      </div>
      <div class="photo-area__project--bear"></div>
    </section>

  </section>

  <nav class="main-options">
    <div class="main-options--follow">
      <div class="main-options--follow__inner">
        <div class="icon"></div>
        <p>Follow</p>
        <div class="down-arrow"></div>
      </div>
    </div>
    <div class="main-options--about">
      <div class="main-options--about__inner">
        <div class="icon"></div>
        <p>About</p>
        <div class="down-arrow"></div>
      </div>
    </div>
    <div class="main-options--explore">
      <div class="main-options--explore__inner">
        <div class="icon"></div>
        <p>Explore</p>
        <div class="down-arrow"></div>
      </div>
    </div>
  </nav>

  <footer class="footer">
    <img src="images/swim.jpg" />
  </footer>

</body>
</html>
